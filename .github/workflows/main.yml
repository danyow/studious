name: 构建发布🍳
on:
  workflow_dispatch:
    inputs:
      project:
        description: "项目名："
        required: true
        default: "" 
      unit:
        description: "单元："
        required: true
        default: ""

jobs:
  buildWithLinux:
    name: 为 ${{ matrix.target_platform }} 平台构建 🍳
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target_platform:
          - WebGL
    outputs:
      target_platform: ${{ matrix.target_platform }}
    steps:
      - name: 获取代码存储库
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: 缓存Unity库文件夹
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-build-${{ matrix.target_platform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-build-${{ matrix.target_platform }}-
            Library-build-
      - name: 构建Unity工程
        uses: game-ci/unity-builder@main
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.target_platform }}
      - name: 查看构建后的内容
        run: |
          tree build
      - name: 移动构建后文件
        run: |
          mkdir pages/${{ github.event.inputs.project }}/${{ github.event.inputs.unit }} -p
          cp -rf build/${{ matrix.target_platform }}/${{ matrix.target_platform }}/*  pages/${{ github.event.inputs.project }}/${{ github.event.inputs.unit }}
      - name: 查看移动后的内容
        run: |
          tree pages
      - name: 切换分支
        run: |
          git checkout -f gh-pages
      - name: 查看切换后的内容
        run: | 
          tree
      - name: 部署到GitHubPages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: gh-pages
          file_pattern: pages/**
          commit_message: 部署到GitHubPages