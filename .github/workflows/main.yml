name: 构建发布🍳
on:
  workflow_dispatch:
    inputs:
      project:
        description: "项目名："
        required: true
        default: "" 
      unit:
        description: "单元："
        required: true
        default: ""

jobs:
  buildWithLinux:
    name: 为 ${{ matrix.target_platform }} 平台构建 🍳
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target_platform:
          # - Android
          - WebGL
    outputs:
      target_platform: ${{ matrix.target_platform }}
    steps:
      - name: 获取代码存储库
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: 缓存Unity库文件夹
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-build-${{ matrix.target_platform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-build-${{ matrix.target_platform }}-
            Library-build-
      - name: 构建Unity工程
        uses: game-ci/unity-builder@main
        env:
          ### 以下按需注释或打开
          # 个人免费版
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # 订阅版
          # UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          # UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          target_platform: ${{ matrix.target_platform }}
          buildsPath: pages/${{ github.event.inputs.project }}/${{ github.event.inputs.unit }}
      - name: 查看构建后的内容
        run: |
          ls
          tree
      - name: 切换分支
        run: |
          git checkout -f gh-pages
      - name: 查看切换后的内容
        run: |
          ls
          tree
      - name: 部署到GitHubPages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: gh-pages
          file_pattern: pages/**
          commit_message: 部署到GitHubPages
          
  
