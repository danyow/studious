      - name: 切换分支
        run: |
          git checkout -f gh-pages
      - name: 查看切换后的内容
        run: | 
          tree
      - name: 追加内容到README
        run: |
          echo "- [${{ github.event.inputs.build_path }}](./pages/${{ github.event.inputs.build_path }})\n" >> README.md
          cat README.md
          build_path=${{ github.event.inputs.build_path }} 
          echo "${ ${{ github.event.inputs.build_path }}//\//.} = "https://danyow.cn/${{ github.event.repository.name }}/pages/${{ github.event.inputs.build_path }}" >> pages.toml
          cat pages.toml
      - name: 部署到GitHubPages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: gh-pages
          file_pattern: pages/**
          commit_message: 部署到GitHubPages