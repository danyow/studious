name: 获取激活文件
on:
  workflow_dispatch: { }
jobs:
  activation:
    name: 手动请求激活文件 🔑
    runs-on: ubuntu-latest
    steps:
      - name: 手动请求激活文件
        id: licenses
        uses: game-ci/unity-request-activation-file@v2
      - name: 导出
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.licenses.outputs.filePath }}
          path: ${{ steps.licenses.outputs.filePath }}